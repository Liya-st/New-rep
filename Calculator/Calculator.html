<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="Calculate.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="result">
    <div class="buttons">
      <button onclick="Numbers(7)" class="nums">7</button>
      <button onclick="Numbers(8)"class="nums">8</button>
      <button onclick="Numbers(9)"class="nums">9</button>
      <button onclick="Operator('+')" class="ops">+</button>
      <button onclick="Numbers(4)"class="nums">4</button>
      <button onclick="Numbers(5)"class="nums">5</button>
      <button onclick="Numbers(6)"class="nums">6</button>
      <button onclick="Operator('-')"class="ops">-</button>
      <button onclick="Numbers(1)"class="nums">1</button>
      <button onclick="Numbers(2)"class="nums">2</button>
      <button onclick="Numbers(3)"class="nums">3</button>
      <button onclick="Operator('*')"class="ops">*</button>
      <button onclick="Operator('.')"class="ops">.</button>
      <button onclick="Numbers(0)"class="nums">0</button>
      <button onclick="calculate()"class="ops">=</button>
      <button onclick="Operator('/')"class="ops">/</button>
    </div>
  </div>
  <script src="Calculate.js"></script>
</body>
</html>
